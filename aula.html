<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula</title>
</head>
<body>
    
<h3>Cadastro de alunos da Prof. Alice </h3>

<input id="ipt_cadastro" placeholder="Insirar os nomes">
<br><br>
<button onclick="cadastrar()">CADASTRAR</button> 
<button onclick="mostrar()">MOSTRAR</button>
<br><br>
<div id="msg"></div>

</body>
</html>
<script>

var vt_nomes = [];

function cadastrar() {
    vt_nomes.push(ipt_cadastro.value);
    ipt_cadastro.value = '';
}

function mostrar() {
    for (var index = 0; index < vt_nomes.length; index++) {
            msg.innerHTML += `${vt_nomes[index]}<br>`;         
        }
}
</script>
